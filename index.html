<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samurai Tictactoe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="boardAnimations2.css" />
    <link rel="stylesheet" href="strikeClasses.css" />
    <link rel="stylesheet" href="dropdown.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e866883547.js"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="script.js"></script>
  </head>
  <body>
    <div id="menu">
      <div id="mode-selection">
        <div id="dropdown-container">
          <div class="dropdown">
            <button class="dropbtn">Modes</button>
            <div class="dropdown-content modes">
              <a value="pvp">PVP</a>
              <a value="easy">Easy mode</a>
              <a value="hard">Impossible mode</a>
            </div>
          </div>
        </div>
      </div>
      <div id="tokens-container">
        <div id="dropdown-container" class="token-box">
          <div class="dropdown">
            <button class="dropbtn">Player1</button>
            <div class="dropdown-content p1">
              <a href="#"><i class="icon fa-solid fa-x"></i></a>
              <a href="#"><i class="icon fa-regular fa-circle"></i></a>
              <a href="#"><i class="icon fa-regular fa-heart"></i></a>
              <a href="#"><i class="icon fa-regular fa-square"></i></a>
              <a href="#"><i class="icon fa-regular fa-star"></i></a>
            </div>
          </div>
        </div>
        <div id="dropdown-container" class="token-box">
          <div class="dropdown">
            <button class="dropbtn">Player 2</button>
            <div class="dropdown-content p2">
              <a href="#"><i class="icon fa-solid fa-x"></i></a>
              <a href="#"><i class="icon fa-regular fa-circle"></i></a>
              <a href="#"><i class="icon fa-regular fa-heart"></i></a>
              <a href="#"><i class="icon fa-regular fa-square"></i></a>
              <a href="#"><i class="icon fa-regular fa-star"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="game-board-container">
      <span id="sound" volume="0.5"></span>
      <div id="game-board">
        <div class="box" value="0"></div>
        <div class="box" value="1"></div>
        <div class="box" value="2"></div>
        <div class="box" value="3"></div>
        <div class="box" value="4"></div>
        <div class="box" value="5"></div>
        <div class="box" value="6"></div>
        <div class="box" value="7"></div>
        <div class="box" value="8"></div>
        <div class="line horizontal-top activate-animation"></div>
        <div class="line horizontal-bottom activate-animation"></div>
        <div class="line vertical-left activate-animation"></div>
        <div class="line vertical-right activate-animation"></div>
      </div>
      <div id="score-board">
        <div class="score-container">
          <div class="score-box p1">
            <p>PLAYER 1</p>
            <div class="score-box-content">
              <i class="fa-regular fa-x score-icon"></i
              ><span class="colon">:</span><span id="player1-score">0</span>
            </div>
          </div>
          <div class="score-box p2">
            <p>PLAYER 2</p>
            <div class="score-box-content">
              <i class="fa-regular fa-circle score-icon"></i
              ><span class="colon">:</span><span id="player2-score">0</span>
            </div>
          </div>
          <div class="score-box">
            <p>DRAWS</p>
            <div class="score-box-content">
              <i class="fa-solid fa-minus score-icon"></i
              ><span class="colon">:</span>
              <span id="draw-score">0</span>
            </div>
          </div>
        </div>
        <div class="score-box">
          <button id="reset-button">
            <i class="fa-solid fa-arrow-rotate-right score-icon"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
